      <div class="row">
        
    
          <div class="search">
            <form class="formSearch">
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <input type="text" class="form-control mb-4" id="inlineFormInput" placeholder="Location">
                  <div class="invalid-feedback">
                    Please enter a location.
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-4" id="searchButton">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
     
          <form class="optionSearch">
            <div class="row">
              <div class="col">
                <input type="number" step="any" class="form-control" id="search-min-lng" placeholder="Min Trail Length (in miles)">
              </div>
              <div class="col">
                <select class="form-control" id="search-diff">
                  <option value="green">Easy</option>
                  <option value="greenBlue">Somewhat Easy</option>
                  <option value="blue">Intermediate</option>
                  <option value="blueBlack">Somewhat Hard</option>
                  <option value="black">Hard</option>
                  <option value="dblack">Extremely Hard</option>
                </select>
              </div>
              <div class="col">
                <input type="number" step="any" class="form-control" id="search-max-dist" placeholder="Max Search Radius (in miles)">
              </div>
            </div>
          </form>
